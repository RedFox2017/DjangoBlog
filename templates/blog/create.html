<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>写博客</title>
</head>
<body>
<h1>这是写博客界面</h1>
<form action="/pub" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    标题：<input type="text" name="title"><br>
    作者：{{author}}<br>
    内容：<br>

    图片：<input type="file" name="pic"><br>
    <input type="submit" value="发布"><br>
</form>
</body>
</html>
